<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <img class="img-bg" id="img-bg-1" src="./images/bg-pattern-bottom.svg" alt="">
  <img class="img-bg" id="img-bg-2" src="./images/bg-pattern-top.svg" alt="">
  <main>
    <div id="wrapper">
      <img id="vector" src="./images/image-victor.jpg" alt="">
      <div class="subparts" id="subpartsec1"></div>
      <div class="subparts" id="subpartsec2">
        <div>
          <span id="name">Victor Crest</span>
          <span id="age">26</span>
          <br>
          <span id="city">          London
          </span>
        </div>
        <hr>
        <div id="numbers">
          <div>
            <span class="values">80K </span>
            <br>
            <span class="head-num"> Followers</span>            
          </div>
          <div>
            <span class="values">            803K
              <br>

            <span class="head-num"> Likes</span>
            </span>

          </div>
          <div>
            <span class="values">    1.4K
              <br>

                          <span class="head-num"> Photos</span>
            </span>
            </div>

        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/muhammad-irtiza-19ab26216/">Muhammad Irtiza</a>.
    </div>
  </footer>


</body>

</html>
